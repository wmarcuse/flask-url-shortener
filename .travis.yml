language: python

matrix:
    include:
        - python: 3.6
          dist: trusty
          sudo: true
        - python: 3.6
          dist: trusty
          sudo: false
        - python: 3.7
          dist: xenial
          sudo: true

python:
  - 3.6
  - 3.7
  - 3.8

sudo: required

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest pytest-cov
  - pip install codecov

install:
  - pip install -r requirements.txt

script:
  - pytest --cov=src

after_success:
  - codecov
